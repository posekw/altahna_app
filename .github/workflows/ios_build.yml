name: iOS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            ref: main

      - name: Debug - Check Commit and File Content
        run: |
          echo "Current Commit Hash:"
          git rev-parse HEAD
          echo "Content of app_theme.dart around cardTheme:"
          grep -C 5 "cardTheme" lib/theme/app_theme.dart || echo "grep failed"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH.orig
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Re-package the P12 to ensure compatibility
          # Extract key and cert (assuming no password on key/cert inside P12 or using input password)
          openssl pkcs12 -in $CERTIFICATE_PATH.orig -out $RUNNER_TEMP/temp.pem -nodes -passin pass:"$P12_PASSWORD"
          # Create new P12 with simple legacy settings
          openssl pkcs12 -export -in $RUNNER_TEMP/temp.pem -out $CERTIFICATE_PATH -passout pass:"$P12_PASSWORD"

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
          security list-keychains -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PP_PATH"))
          echo "Installing profile with UUID: $UUID"
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: |
          flutter build ipa --release --export-options-plist=ios/Runner/ExportOptions.plist
          echo "Listing build directory:"
          find build -name "*.ipa"
          ls -R build/ios

      - name: Upload to App Store Connect
        if: success()
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          # Create private key file
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          
          # Find IPA file
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -n 1)
          
          if [ -z "$IPA_PATH" ]; then
            echo "No IPA file found to upload."
            exit 1
          fi
          
          echo "Uploading $IPA_PATH..."
          
          # Upload using altool
          xcrun altool --upload-app --type ios --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose
